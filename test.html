<style>
body {
  background: #111;
  background: radial-gradient(circle at center, #111 0%, #000 100%);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 500px;
}

.attention {
  position: absolute;
  left: 30px;
  color: rgba(255, 255, 255, 0.6);
  font-family: "Dosis", sans-serif;
  font-size: 1.6rem;
  letter-spacing: 8px;
  -webkit-animation: attention 2000ms ease forwards;
          animation: attention 2000ms ease forwards;
  -webkit-animation-delay: 3000ms;
          animation-delay: 3000ms;
}

@-webkit-keyframes attention {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

@keyframes attention {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
.container {
  position: relative;

  grid-template-rows: repeat(20, 5vh);
  grid-template-columns: repeat(20, 5vw);

}

.monitor {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  transform-style: preserve-3d;
}

.opening {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
}

@-webkit-keyframes opening {
  0% {
    transform: translateZ(300px) rotateY(360deg) rotateX(-40deg);
  }
  100% {
    transform: translateZ(0) rotateY(0deg) rotateX(0deg);
  }
}

@keyframes opening {
  0% {
    transform: translateZ(300px) rotateY(360deg) rotateX(-40deg);
  }
  100% {
    transform: translateZ(0) rotateY(0deg) rotateX(0deg);
  }
}
.camera {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: 500ms;
}

.awing {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: scale(1.5) rotateY(180deg) rotateX(90deg);
}
.awing .stars {
  position: absolute;
  transform-style: preserve-3d;
}
.awing .stars .star {
  position: absolute;
  width: 1px;
  height: 30px;
  background: rgba(255, 255, 255, 0.8);
  transform-style: preserve-3d;
}
